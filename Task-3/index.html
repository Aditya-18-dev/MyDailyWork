<!--Create a calculator using html, css, javascript-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" id="inputBox" placeholder="0" readonly />
        </div>

        <div class="row">
            <button class="btn-operator AC" value="AC">AC</button>
            <button class="btn-operator DEL" value="DEL">DEL</button>
            <button class="btn-operator" value="%">%</button>
            <button class="btn-operator" value="/">/</button>
        </div>
        <div>
            <button class="btns" value="7">7</button>
            <button class="btns" value="8">8</button>
            <button class="btns" value="9">9</button>
            <button class="btn-operator" value="*">*</button>
        </div>
        <div>
            <button class="btns" value="4">4</button>
            <button class="btns" value="5">5</button>
            <button class="btns" value="6">6</button>
            <button class="btn-operator" value="-">-</button>
        </div>
        <div>
            <button class="btns" value="1">1</button>
            <button class="btns" value="2">2</button>
            <button class="btns" value="3">3</button>
            <button class="btn-operator" value="+">+</button>
        </div>
        <div>
            <button class="btns" value="00">00</button>
            <button class="btns" value="0">0</button>
            <button class="btns" value=".">.</button>
            <button class="btn-operator equal" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
